<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input, button {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            font-size: 1rem;
        }
        button {
            cursor: pointer;
        }
        .result {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Number Operations</h2>

    <!-- Even or Odd -->
    <label for="number">Enter a number:</label>
    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="checkEvenOdd()">Check Even or Odd</button>
    <div class="result" id="evenOddResult"></div>

    <!-- Factorial -->
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <div class="result" id="factorialResult"></div>

    <!-- Multiplication Table -->
    <button onclick="generateMultiplicationTable()">Show Multiplication Table</button>
    <div class="result" id="multiplicationTableResult"></div>

    <!-- Number to Words -->
    <button onclick="convertToWords()">Convert to Words (0-999)</button>
    <div class="result" id="wordsResult"></div>
</div>

<script>
    // Check Even or Odd
    function checkEvenOdd() {
        const number = parseInt(document.getElementById('number').value);
        const result = number % 2 === 0 ? "Even" : "Odd";
        document.getElementById('evenOddResult').innerText = The number is ${result}.;
    }

    // Calculate Factorial
    function calculateFactorial() {
        const number = parseInt(document.getElementById('number').value);
        if (number < 0) {
            document.getElementById('factorialResult').innerText = "Factorial is not defined for negative numbers.";
            return;
        }
        let factorial = 1;
        for (let i = 1; i <= number; i++) {
            factorial *= i;
        }
        document.getElementById('factorialResult').innerText = Factorial of ${number} is ${factorial}.;
    }

    // Generate Multiplication Table
    function generateMultiplicationTable() {
        const number = parseInt(document.getElementById('number').value);
        let table = "";
        for (let i = 1; i <= 10; i++) {
            table += ${number} x ${i} = ${number * i}<br>;
        }
        document.getElementById('multiplicationTableResult').innerHTML = table;
    }

    // Convert Number to Words (0-999)
    function convertToWords() {
        const num = parseInt(document.getElementById('number').value);
        if (num < 0 || num > 999) {
            document.getElementById('wordsResult').innerText = "Please enter a number between 0 and 999.";
            return;
        }

        const ones = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine"];
        const teens = ["Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
        const tens = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];

        let words = "";
        if (num >= 100) {
            words += ones[Math.floor(num / 100)] + " Hundred ";
            num %= 100;
        }
        if (num >= 10 && num < 20) {
            words += teens[num - 10];
        } else if (num >= 20) {
            words += tens[Math.floor(num / 10)] + " ";
            num %= 10;
        }
        words += ones[num];
        document.getElementById('wordsResult').innerText = In words: ${words.trim() || "Zero"};
    }
</script>

</body>
</html>
